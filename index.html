
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<!--     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> -->

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<!--     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script> -->

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
<!--     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> -->

    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head>
<body>
	
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer style="background-color:#fee299"
  		 		  src="FunkDancing.gltf"
                    ios-src="FunkDancing.usdz"
                    alt="Tigresa"
                    ar ar-scale="0.01"
                    shadow-intensity="1"
                    camera-controls
                    autoplay
                    auto-rotate ar>
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>Ela senta</h1>
          <audio controls>
            <source src="ElaSenta.mp3" type="audio/mp3">
          </audio>
        </span>
      </section>
    </div>
	
	
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer style="background-color:#fe8599"
  		 		  src="BellyDancing.gltf"
                    ios-src="BellyDancing.usdz"
                    alt="Dan칞a do Ventre Cheio"
                    ar ar-scale="0.01"
                    shadow-intensity="1"
                    camera-controls
                    autoplay
                    auto-rotate ar>
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>Dan칞a do Ventre Cheio</h1>
          <audio controls>
            <source src="Arabe.wav" type="audio/wav">
          </audio>
        </span>
      </section>
    </div>
	
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="DancingTwerk.gltf"
                  ios-src="DancingTwerk.usdz"
                  alt="Cilada"
                  ar ar-scale="0.01"
                  shadow-intensity="1"
                  camera-controls
                  autoplay
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Cilada</h1>
        <audio controls>
          <source src="Cilada.mp3" type="audio/mpeg">
        </audio>
      </span>
    </section>
  </div>





  <footer>
    <!-- hitwebcounter Code START -->
    <a href="https://www.hitwebcounter.com" target="_blank">
    <img src="https://hitwebcounter.com/counter/counter.php?page=7805153&style=0006&nbdigits=5&type=ip&initCount=0" title="Free Counter" Alt="web counter"   border="0" /></a>


  </footer>


  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
